<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>扭曲文字验证码</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .captcha {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #333;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .captcha-text {
    position: relative;
    z-index: 1;
    transform: skew(-10deg);
    margin-bottom: 10px;
  }

  .captcha-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    transform: skew(10deg);
    color: #ddd;
    z-index: -1;
  }

  .captcha-dots {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
  }

  .captcha-dots::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle, #888 1px, transparent 1px);
    background-size: 20px 20px;
    z-index: -2;
  }

  .captcha-dots::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle, #888 1px, transparent 1px);
    background-size: 10px 10px;
    z-index: -2;
  }
</style>
</head>
<body>
  <div class="captcha">
    <div class="captcha-text" data-text="ABCDE">ABCDE</div>
    <div class="captcha-dots"></div>
  </div>

  <script>
    // JavaScript 用于动态生成验证码内容
    // 这里可以根据需要生成不同的验证码文本
    // 这里简单地展示一个静态的验证码文本
  </script>
</body>
</html>
