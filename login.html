<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>登录</h1>
    <input type="text" id="input1" placeholder="用户名">
    <br>
    <input type="password" id="input2" placeholder="密码">
    <br>
    <button onclick="checkInputs()">确认</button>

    <script>
        function checkInputs() {
            var input1 = document.getElementById('input1').value;
            var input2 = document.getElementById('input2').value;

            if ((input1 === 'admin' && input2 === 'aa') || (input1 === 'cc' && input2 === 'bb')) {
                alert('输入正确');
                window.open('https://ststststststststst.github.io/admin', '_blank'); // 在新标签页中打开链接
            } else {
                alert('输入错误');
                // 清空输入框内容
                document.getElementById('input1').value = '';
                document.getElementById('input2').value = '';
            }
        }
    </script>
    <a href="/new">注册></a>
    <a href="/">返回首页></a>
</body>
</html>
